<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: gil;
            src: url('Gilroy-Regular.woff2');
        }

        @font-face {
            font-family: tiny;
            src: url("Tiny5-Regular.woff2");
        }

       html,  body {
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: beige;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        nav {
            width: 100%;
            border-top: white 3px solid;
            border-bottom: white 3px solid;
            width: 100;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        nav a {
            font-family: gil;
            color: white;
            font-size: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 10vh;
            border: 1px solid white;
            text-decoration: none;
            font-weight: 600;
        }

        #logo {
            margin-right: 90px;
            height: 100%;
            width: 50%;
            text-align: center;
            color: white;
            font-family: tiny;
            font-size: 3vw;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .contact-container {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .contact-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .contact-container input,
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .contact-container button:hover {
            background-color: #218838;
        }

        #navigation {
            background-color: black;
            display: none;
            color: white;
            width: 100%;
            height: 60px;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            font-size: 30px;
            position: relative;

        }

        .ri-close-circle-line {
            display: none;
        }

        #nav-menu {
            display: none;
            text-transform: uppercase;
            justify-content: center;
            align-items: center;
            font-family: gil;
            width: 100%;
            height: 200px;
            font-size: 10vw;
            font-weight: 900;
            text-align: center;
            background-color: white;
        }

        #resmenu a {
            color: black;
        }

        @media (max-width:600px) {
            #navigation {
                display: flex;
            }
            nav {
                display: none;
            }

            header {
                width: 100vw;
                height: 100%;
                flex-direction: column-reverse;
            }

            #logo {
                width: 40%;
                color: white;
                font-family: tiny;
                font-size: 10vw;
            }

            .contact-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div id="navigation">
        <div id="logo">Contact</div>
        <i onclick="Close()" class="ri-close-circle-line"></i>
        <i onclick="Open();" class="ri-menu-line"></i>
    </div>
    <div id="nav-menu">
        <div id="resmenu">
            <a href="index.html">home</a>
            <br>
            <a href="blog.html">blog</a>
            <br>
            <a href="#">contact ME</a>
        </div>
    </div>
    <nav>
        <div id="logo">contact</div>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contactme.html">Contact Me</a>
    </nav>
    <header>

        <div class="contact-container">
            <h2>Contact Me</h2>
            <form action="https://formsubmit.co/tusha.developer@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
